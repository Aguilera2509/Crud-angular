<section class="d-flex justify-content-center m-3">
    <form class="row g-3" (ngSubmit)="onSubmit()">
      <div class="col-auto">
        <input type="text" class="form-control" name="userFirstName" placeholder="First Name" [(ngModel)]="user.first_name">
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" name="userLastName" placeholder="Last Name" [(ngModel)]="user.last_name">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
      </div>
      <div class="col-auto">
        <a routerLink="/" class="btn btn-warning mb-3">Go Back</a>
      </div>
    </form>
</section>
